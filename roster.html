<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strophe.js Get Roster</title>
    <script type='text/javascript'
            src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
    <script type='text/javascript'
            src='strophe.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <script type='text/javascript'
            src='roster.js'></script>
</head>
<body>
<center>
    <h1>Strophe Chat Client</h1>
    <h2>Punjab + Nginx</h2>

    <div>For gmail: username@gmail.com</div>
    <div>For facebook: username@chat.facebook.com</div>
</center>
<div id='login' style='text-align: center'>
    <form name='cred'>
        <label for='jid'>JID:</label>
        <input type='text' value='ramon.rovirosa@gmail.com' id='jid'/>
        <label for='pass'>Password:</label>
        <input type='password' id='pass'/>
        <input type="button" id='connect' data-bind="click: getContacts" value="connect"></input>
        </br>
        </br>
        <label>Send a Message to jid: </label>
        <input type='text' id='messageTo'/>
        </br>
        <textarea id='messagBox' rows="4" cols="50" placeholder="Send a message..."></textarea>
        </br>
        <input type='button' id='sendMessage' value='Send Message'/>
        </br>
        <label for="priority">Set the Priority of this Cleint</label>
        <select id="priority">
            <option value="-10">-10</option>
            <option value="0" selected="selected">0</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
        <p>Note: A client with a negative priority will not receive a message.</p>
    </form>

    <div data-bind="visible: showContacts ">
        <h2 data-bind="text:contactHeader"></h2>
        <table style="margin:auto">
            <thead>
            <tr>
                <th>Name</th>
                <th> Status</th>
            </tr>
            </thead>

            <tbody data-bind="foreach: contacts">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text:status"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<hr/>
<div id='log'></div>
</body>
</html>
